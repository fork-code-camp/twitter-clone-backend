server:
  port: 8081

spring:
  data:
    mongodb:
      username: ${MONGO_USERNAME}
      password: ${MONGO_PASSWORD}
      host: localhost
      port: 27017
      database: Profile
      authentication-database: admin
      auto-index-creation: true

  application:
    name: profile-service

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
